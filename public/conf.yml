pageInfo:
  title: Dashy
  description: Welcome to your new dashboard!
  navLinks:
    - title: GitHub
      path: https://github.com/Lissy93/dashy
    - title: Documentation
      path: https://dashy.to/docs
appConfig:
  theme: material-dark
  layout: auto
  iconSize: medium
  language: en
  startingView: default
  defaultOpeningMethod: newtab
  statusCheck: false
  statusCheckInterval: 0
  faviconApi: iconhorse
  routingMode: history
  enableMultiTasking: false
  widgetsAlwaysUseProxy: false
  webSearch:
    disableWebSearch: false
    searchEngine: google
    openingMethod: newtab
    searchBangs: {}
  enableFontAwesome: true
  enableMaterialDesignIcons: false
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
  auth:
    enableGuestAccess: false
    users: []
    enableKeycloak: false
  showSplashScreen: false
  preventWriteToDisk: false
  preventLocalSave: false
  disableConfiguration: false
  disableConfigurationForNonAdmin: false
  allowConfigEdit: true
  enableServiceWorker: false
  disableContextMenu: false
  disableUpdateChecks: false
  disableSmartSort: false
  enableErrorReporting: false
sections:
  - name: Main
    icon: fas fa-rocket
    items:
      - title: Office 365
        description: Access you email, calendar, and files
        icon: favicon
        url: https://office.com
        target: newtab
        id: 0_389_office
      - title: Manage
        description: View and respond to tickets
        icon: favicon
        url: https://cw.generationix.com
        target: newtab
        id: 1_389_manage
      - title: Automate
        description: Manage and monitor computers and servers
        icon: favicon
        url: https://automate.generationix.com
        target: newtab
        id: 2_389_automate
      - title: Control
        description: Quickly connect with end-users and servers
        icon: favicon
        url: https://control.generationix.com
        target: newtab
        id: 3_389_control
      - title: ITGlue
        description: Client documentation and passwords
        icon: https://genix.itglue.com/favicon.ico
        url: https://genix.itglue.com
        target: newtab
        id: 4_389_itglue
      - title: Thread Inbox
        description: Access the chat queue and respond to tickets
        icon: https://inbox.getthread.com/favicons/favicon.ico
        url: https://inbox.getthread.com
        target: newtab
        id: 5_389_threadinbox
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
  - name: Networking
    icon: fas fa-network-wired
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Auvik
        description: Explore and manage client networks
        icon: favicon
        url: https://auth.auvik.com/#msp/root/clients
        target: newtab
        id: 0_1064_auvik
      - title: Godaddy
        description: DNS Management
        icon: favicon
        url: https://godaddy.com
        target: newtab
        id: 1_1064_godaddy
      - title: Cloudflare
        description: DNS Management
        icon: favicon
        url: https://cloudflare.com
        target: newtab
        id: 2_1064_cloudflare
  - name: Security
    icon: fas fa-shield
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    items:
      - title: Sophos Central
        description: Anti-virus and firewall management
        icon: favicon
        url: https://partnerportal.sophos.com/
        target: newtab
        id: 0_856_sophoscentral
      - title: Huntress
        description: Rootkit detection
        icon: favicon
        url: https://huntress.io/
        target: newtab
        id: 1_856_huntress
      - title: Vade
        description: AI phishing filter
        icon: favicon
        url: https://partner.vadesecure.com/
        target: newtab
        id: 2_856_vade
